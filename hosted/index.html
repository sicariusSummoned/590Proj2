<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tank War</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script src="/assets/bundle.js"></script>

  <style>
    img{
      display:none;
    }
    canvas{
      border: solid black 1px;

<body>

  </div>

  <img id="hull" src="/assets/Hull.png" alt="hullImage" />
  <img id="turret" src="/assets/Turret.png" alt="turretImage"/>
  <img id="bullet" src="/assets/bullet.png" alt="bulletImage"/>
  <img id="explosion" src="/assets/explosion.png" alt="explosionImage"/>
  <img id="bg" src="/assets/battlefield.jpg" alt="backgroundImage"/>
</body>


</html>
